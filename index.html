<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding:wght@400;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Odin Library</title>
</head>
<body>
    <div id="container">
        <div class="header">
                <img id="header-logo" src="images/bookshelf.svg" alt="bookshelf icon">
                <h1 id="website-title">Odin's Library</h1>
        </div>

        <div class="main">
            <section id="description-section">
                <p>
                    As part of <a href="https://www.theodinproject.com/lessons/node-path-javascript-library">@theOdinProject</a>, I developed a small Library app.
                </p>
            </section>

            <section id="action-section">
                <button id="addBook">+ Add Book</button>
            </section>
            
            <section id="library-section">
                <div class="card">

                    <div id="card-content">
                        <h1 id="bookTitle">Title</h1>
                        <p id="bookAuthor">Author: </p>
                        <p id="bookPages">Pages: </p>
                    </div>

                    <div id="bookButtons">
                        
                        <input id="bookButton-Read" type="button" value="read" class="not read">

                        <input id="bookButton-Remove" type="button" value="remove">
                    </div>

                 </div>
               
            </section>
        </div>

        <div class="footer">
            <p>Â© <script>document.write(new Date().getFullYear())</script> <a href="https://github.com/JoKu21/odin-library" target="
                ">joku.dev</a></p>
        </div>
    </div>
</body>
</html>
